<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form spedizione</title>
</head>
<body>
<table>
  <form id="delivery" method="post" autocomplete="on" action="http://postb.in/1669407953265-7143597793765">
    <div>
      <div style="display: inline">Campo</div>
      <div style="display: inline">Input</div>
    </div>
    <div>
      <div  style="display: inline">
        <label for="name">Nome*</label>
      </div>
      <div  style="display: inline">
        <input id="name" type="text" name="name" placeholder="Nome" required>
      </div>
    </div>

    <div>
      <div style="display: inline">
        <label for="lastname">Cognome*</label>
      </div>
      <div style="display: inline">
        <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>
      </div>
    </div>


    <div>
      <div style="display: inline">
        <label for="address">Indirizzo*</label>
      </div>
      <div style="display: inline">
        <input type="text" name="address" id="address" placeholder="Indirizzo" required>
      </div>
    </div>

    <div>
      <div style="display: inline">
        <label for="po">Civico</label>
      </div>
      <div style="display: inline">
        <input type="number" name="po" id="po">
      </div>
    </div>
    <div>
      <div style="display: inline">
        <label for="cap">CAP*</label>
      </div>
      <div style="display: inline">
        <input type="number" name="cap" id="cap" placeholder="00000" required>
      </div>
    </div>
    <div>
      <div style="display: inline">
        <label for="province">Provincia*</label>
      </div>
      <div style="display: inline">
        <select name="province" id="province" required>
          <option value="MI">Milano</option>
          <option value="FI">Firenze</option>
          <option value="RM">Roma</option>
          <option value="PI">Pisa</option>
          <option value="TO">Torino</option>
          <option value="OTHER" selected>Altro</option>
        </select></div>
    </div>


    <div>
      <div style="display: inline">
        <label for="city">Citt√†*</label>
      </div>
      <div style="display: inline">
        <input type="text" name="city" id="city" placeholder="Firenze" required>
      </div>
    </div>

    <div>
      <div style="display: inline">
        <label for="country">Nazione*</label>
      </div>
      <div style="display: inline">
        <input type="text" name="country" id="country" placeholder="Italia" required>
      </div>
    </div>

    <div>
      <div style="display: inline">
        <label for="phone">Telefono</label>
      </div>
      <div style="display: inline">
        <input type="tel" name="phone" id="phone" placeholder="333 8899770">
      </div>
    </div>

    <div>
      <div style="display: inline">
        <label for="email">E-Mail*</label>
      </div>
      <div style="display: inline">
        <input type="email" name="email" id="email" placeholder="tua@email.it" required>
      </div>
    </div>

    <div>
      <div style="display: inline">
        <label for="note">Note</label>
      </div>
      <div style="display: inline">
        <textarea cols="30" id="note" name="note" placeholder="Note" rows="10"></textarea>
      </div>
    </div>

    <div>
      <div style="display: inline">
        <input type="submit" value="Invia">
      </div>
    </div>
  </form>
</table>
<button type="reset" form="delivery">Reset</button>
</body>
</html>
